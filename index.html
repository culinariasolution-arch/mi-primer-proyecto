<!DOCTYPE html>
<html>
<head>
    <title>Prueba de sincronizacion</title>
    </head>
    <body id="cuerpo" style="background-color: #1a1a2e; color: white; font-family: sans-serif; text-align: center; transition: 0.5s;">
        <h1>Sincronizacion activada</h1>
        <p>Si ves esto, el iPad y github estan conectados.</p>
        <button onclick="cambiarColor()"
    style="padding: 15px; border-radius: 10px; cursor: pointer;">
       Cambiar color de fondo
       </button>
       <script>
           function cambiarColor() {
            const colores = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '1a1a2e'];
               const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
               document.getElementById('cuerpo').style.backgroundColor = colorAleatorio;
           } 
       </script>
    </body>
    </html>
